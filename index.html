<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>little canvas</title>
	<style>
		* { padding: 0; margin: 0; }
		div { text-align: center; }
		canvas { background: #eee; display: block; margin: 0 auto; }
	</style>
</head>
<body>
	<div id="msg"></div>
	<canvas id="myCanvas" width="480" height="320"></canvas>
	<script>
		// 
		const canvas = document.getElementById('myCanvas');
		
		if(canvas.getContext) {
			// stores 2d rendering context, tool used to paint on canvas
			const ctx = canvas.getContext('2d');

			// bricks
			let brickRowCount = 3;
			let brickColCount = 5;
			let brickWidth = 75;
			let brightHeight= 15;
			let brickPadding = 10;
			let brickOffsetTop = 30;
			let brickOffsetLeft = 30;

			// bricks container
			let bricks = [];
			for(let bc=0; bc < brickColCount; bc++) {
				bricks[bc] = [];
				for(let br=0; br < brickRowCount; br++) {
					bricks[bc][br] = { x:0, y:0, status:1 };
				}
			}

			// paddle
			const paddleWidth = 75;
			const paddleHeight = 10;
			let paddleX = (canvas.width - paddleWidth)/2;

			// default paddle controls
			let leftPress = false;
			let rightPress = false;
			let spacebarPress = false;

			// ball
			let ballRadius = 10;
			// positoon of ball
			let x = canvas.width/2;
			let y = canvas.height - 30;
			
			let dx = 2;
			let dy = -2;

			function drawBricks() {
				for(let bc=0; bc < brickColCount; bc++) {
					for(let br=0; br < brickRowCount; br++) {
						if(bricks[bc][br].status === 1) {
							let brickX = (bc * (brickWidth + brickPadding)) + brickOffsetLeft;
							let brickY = (br * (brightHeight + brickPadding)) + brickOffsetTop;
							bricks[bc][br].x = brickX;
							bricks[bc][br].y = brickY;
							ctx.beginPath();
							ctx.fillStyle = '#00ff00';
							ctx.fillRect(brickX, brickY, brickWidth, brightHeight);
							ctx.closePath();	
						}				
					}
				}
			}

			function drawBall() {
				ctx.beginPath();
				ctx.arc(x, y, ballRadius, 0, Math.PI*2);
				ctx.fillStyle = '#0095dd';
				ctx.fill();
				ctx.closePath();
			}

			function drawPaddle() {
				ctx.beginPath();
				ctx.fillStyle = 'pink';
				ctx.fillRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
				ctx.closePath();
			}

			function checkBoundaries() {
				// checks left/right boundary
				if(x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
					dx = -dx;
				}

				// [edit] checks top/bottom boundary
				if(y + dy < ballRadius) {
					dy = -dy;
				}
				else if(y + dy > canvas.height - ballRadius) {
					if(x > paddleX && x < paddleX + paddleWidth) {
						dy = -dy;
					}
					else {
						alert('Game Over');
						document.location.reload();
						// https://developer.mozilla.org/en-US/docs/Web/API/Location/reload
					}
				}

			}

			// e.key finds string, e.which finds number associated with key
			function handleKeyDown(e) {
				if(e.key == 'ArrowLeft') {
					leftPress = true;
				} 
				else if(e.key == 'ArrowRight') {
					rightPress = true;
				}
				else if(e.key == '' || e.keyCode == 32) {
					spacebarPress = true;
				}	
			}

			function handleKeyUp(e) {
				if(e.key == 'ArrowLeft') {
					leftPress = false;
				}
				else if(e.key == 'ArrowRight') {
					rightPress = false;
				}
				else if(e.key == '' || e.keyCode == 32) {
					spacebarPress = false;
				}
			}

			function detectBrickCollision() {
				for(let bc=0; bc < brickColCount; bc++) {
					for(let br=0; br < brickRowCount; br++) {
						let brick = bricks[bc][br];
						if(brick.status === 1) {
							if(x > brick.x && x < brick.x + brickWidth && y > brick.y && y < brick.y + brightHeight ) {
								dy = -dy;
								brick.status = 0;
							}
						}
					}
				}
			}

			function movePaddle() {
				drawPaddle();
				if(leftPress && paddleX > 0) {
					paddleX -= 5;
				}
				else if(rightPress && paddleX < canvas.width - paddleWidth) {
					paddleX += 5;
				}
			}

			function pauseGame() {
				if(spacebarPress) {
					alert('Game Paused');
					document.location.reload();
				}
			}

			function draw() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				drawBricks();
				drawBall();
				movePaddle();
				detectBrickCollision();
				x+=dx;
				y+=dy;
				checkBoundaries();
				// pauseGame()
			}
			document.addEventListener('keydown', handleKeyDown, false);
			document.addEventListener('keyup', handleKeyUp, false)
			setInterval(draw, 10);
		} else {
			const msg = document.getElementById('msg')
			msg.innerHTML = 'canvas unsupported';
		}
		
	</script>
</body>
</html>
